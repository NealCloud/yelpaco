

<main class="mdl-layout__content">
    <div id="overview">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
                <i class="material-icons">play_circle_filled</i>
            </header>
            <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                <div class="mdl-card__supporting-text">
                    <h4>Features</h4>
                    Dolore ex deserunt aute fugiat aute nulla ea sunt aliqua nisi cupidatat eu. Nostrud in laboris labore nisi amet do dolor eu fugiat consectetur elit cillum esse.
                </div>
                <div class="mdl-card__actions">
                    <a href="#" class="mdl-button">Read our features</a>
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn1">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="btn1">
                <li class="mdl-menu__item">Lorem</li>
                <li class="mdl-menu__item" disabled>Ipsum</li>
                <li class="mdl-menu__item">Dolor</li>
            </ul>
        </section>
        </div>
    </main>


<h1>{{hc.tacoTitle}}</h1>

<button ng-hide="hc.tacoLoading"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        id="toacizer" ng-click="hc.tacoFinder()">GET TACo</button><br>
<button ng-click="hc.locator()">
    Get location
</button>
<!-- MDL Spinner Component -->
<div smooth-button class="container" ng-mouseenter="play()" ng-mouseleave="reverse()"></div>

<div class="mdl-spinner mdl-js-spinner is-active"></div><br>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="zip" ng-model="hc.zip">
    <label class="mdl-textfield__label" for="zip">Zip or City...</label>
</div>
